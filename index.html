<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Question ‚ù§Ô∏è</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffd1dc, #fff0f5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .box {
            background: white;
            padding: 40px 50px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #e75480;
            margin-bottom: 30px;
        }

        button {
            font-size: 18px;
            padding: 12px 35px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff69b4;
            color: white;
        }

        #no {
            background-color: #d3d3d3;
            position: absolute;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>Will you forgive me? ü•∫‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClick()">Yes</button>
    <button id="no">No</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 60);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function yesClick() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                background:linear-gradient(135deg,#ffd1dc,#fff0f5);
                display:flex;
                justify-content:center;
                align-items:center;
                font-family:Arial;
                text-align:center;">
                <h1 style="color:#e75480;">
                    Thank you ‚ù§Ô∏è<br><br>
                    I promise to listen,<br>
                    understand,<br>
                    and do better every day.<br><br>
                    Always yours üíï
                </h1>
            </div>
        `;
    }
</script>

</body>
</html>
