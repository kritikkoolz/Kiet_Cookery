<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>This Is Us ‚ù§Ô∏è</title>

<style>
body {
    margin:0;
    height:100vh;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* Background Photo */
.background {
    position:fixed;
    width:100%;
    height:100%;
    background:url('us.jpg') center/cover no-repeat;
    filter:blur(6px) brightness(0.7);
    z-index:-1;
}

/* Glass box */
.box {
    position:relative;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(10px);
    padding:50px;
    border-radius:25px;
    text-align:center;
    color:white;
    width:85%;
    max-width:500px;
}

h1 {
    font-weight:normal;
    margin-bottom:30px;
}

button {
    font-size:18px;
    padding:12px 35px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yes {
    background:#ff4d88;
    color:white;
}

#no {
    background:#ddd;
    color:black;
    position:absolute;
}
</style>
</head>

<body>

<div class="background"></div>

<div class="box">
    <h1>
        This photo is my favorite place ‚ù§Ô∏è<br><br>
        I know I‚Äôm not perfect‚Ä¶<br>
        But I only want you.<br><br>
        Can we fix this together?
    </h1>

    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No</button>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let attempts = 0;

const noTexts = [
"No üòí",
"Are you sure? ü•∫",
"Really sure? üò¢",
"Think again ‚ù§Ô∏è",
"Don‚Äôt leave me üò≠",
"Okay wait...",
"Let‚Äôs talk instead üí¨"
];

function moveNo() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (attempts < noTexts.length) {
        noBtn.innerText = noTexts[attempts];
    }

    yesBtn.style.transform = `scale(${1 + attempts * 0.1})`;

    attempts++;

    if (attempts > 6) {
        noBtn.style.position = "relative";
        noBtn.style.left = "0px";
        noBtn.style.top = "0px";
        noBtn.innerText = "Okay‚Ä¶ let‚Äôs talk ‚ù§Ô∏è";
    }
}

/* Laptop */
noBtn.addEventListener("mouseover", moveNo);

/* Mobile */
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
});

/* Extra safety */
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", function(){
    document.body.innerHTML = `
    <div style="
        height:100vh;
        background:url('us.jpg') center/cover no-repeat;
        display:flex;
        justify-content:center;
        align-items:center;
        text-align:center;
        font-family:Arial;">
        <div style="
            background:rgba(0,0,0,0.6);
            padding:40px;
            border-radius:25px;
            color:white;">
            <h1>
                Thank you for choosing us ‚ù§Ô∏è<br><br>
                I promise I‚Äôll prove it with actions,<br>
                not just words.
            </h1>
        </div>
    </div>`;
});

</script>

</body>
</html>
